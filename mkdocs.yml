site_name: DigiSynlink Knowledge Base
repo_url: https://github.com/DigiSynlink/docs
copyright: Copyright &copy; 2016 - 2022 DigitSynlink Inc.
extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCw7j0uUc2_TSAiXLjSLzR5Q
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
theme:
  name: material
  palette:
    primary: light blue
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - toc.integrate
markdown_extensions:
  - attr_list
  - footnotes
  - abbr
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
plugins:
  - search
  - tags
